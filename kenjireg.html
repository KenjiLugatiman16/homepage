<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Register - Kenji Barbershop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lobster&display=swap" rel="stylesheet">
    <script src="font-awesome/js/all.js"></script>
    
    <style>
        body {
            background-color: #f0f0f0; 
        }
        h3 {
            font-family: 'Lobster', cursive; 
            color: #c0392b;
        }
        .section {
            background: linear-gradient(to bottom, #ffffff, #eaeaea);
            padding: 30px;
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            margin-top: 80px;
        }
        .btn-custom {
            background-color: #e74c3c; 
            color: white; 
        }
        .btn-custom:hover {
            background-color: #c0392b; 
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.jpg" style="width: 40px; height: 40px; border-radius: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text">
                <a href="kenjilogin.html" class="text-decoration-none text-white ms-3"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
            </span>
        </div>
    </div>
</nav>

<div class="section" id="register">
    <div class="col-lg-6 mx-auto">
        <h3 class="text-center">Register</h3>
        <div class="card">
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" class="form-control" required>
                    </div>
                    
                    <button class="btn btn-custom w-100" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center" style="margin-top:50px;">
    <div class="col-md-5 text-center p-5">
        <h6><i class="fa-solid fa-copyright"></i> Copyright <b> IT2F Property</b> All Rights Reserved</h6>
        <p>Designed by <a href="https://www.facebook.com/kenji.lugatiman" class="text-decoration-none text-black">Kenji S. Lugatiman</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        alert('Registration successful!'); 
        window.location.href = 'kenjilogin.html'; 
    });
</script>
</body>
</html>
